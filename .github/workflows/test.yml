name: Test

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    strategy:
      matrix:
        os: 
          - ubuntu-22.04
          - windows-2022
        toolchain:
          - 1.71.1
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install Rust toolchain
        uses: ./.github/actions/install-rust-toolchain
        with:
          toolchain: ${{ matrix.toolchain }}
      - name: run tests
        run: cargo test --all
