name: Test

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    strategy:
      matrix:
        os: 
          - ubuntu-22.04
          - windows-2022
        toolchain:
          - 1.71.0
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          default: true
          override: true
      - name: run tests
        run: cargo test --all
